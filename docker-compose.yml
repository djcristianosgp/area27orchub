services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: orchub_user
      POSTGRES_PASSWORD: orchub_password
      POSTGRES_DB: orchub_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orchub_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://orchub_user:orchub_password@postgres:5432/orchub_db
      JWT_SECRET: 3035ed4d25c37844c89a3587e564000b
      JWT_EXPIRATION: 24h
      NODE_ENV: development
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      VITE_API_URL: http://localhost:3000
    ports:
      - "3001:3001"
    depends_on:
      - backend

volumes:
  postgres_data:
